# Configura\u00E7\u00E3o do SQLite
spring.datasource.url=jdbc:sqlite:db/investimento.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA Configura\u00E7\u00F5es - MUDE PARA update (n\u00E3o create-drop)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar inicializa\u00E7\u00E3o SQL apenas se necess\u00E1rio
spring.sql.init.mode=always

# Configura\u00E7\u00E3o JWT
jwt.secret=minhaChaveSecretaSuperSeguraParaJWTInvestimentos2024
jwt.expiration=86400000

# Configura\u00E7\u00E3o do Servidor
server.port=8080